<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="Base::layout(~{::Section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<Section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="myCard">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert" >
							<p th:text="${session.message.content}"></p>
							<th:block th:text = "${#session.removeAttribute('message')}"></th:block>
						
						</div>
						<h1 class="text-center">Register Here</h1>

						<div class="container">
							<form action="/doRegister" method="post" th:object="${user}">

								<div class="mb-3">
									<label for="name" class="form-label">Name</label> <input
										type="text" name="name" class="form-control" id="name"
										th:field="*{name}" required />
								</div>

								<div class="mb-3">
									<label for="email" class="form-label">Email address</label> <input
										type="email" name="email" class="form-control" id="email"
										th:value="${user.email}" required />
								</div>

								<div class="mb-3">
									<label for="password" class="form-label">Password</label> <input
										type="password" class="form-control" id="password"
										name="password" required />
								</div>

								<div class="mb-3">
									<textarea rows="5" class="form-control"
										place-holder="Enter Something Here" name="about"
										value="${user.about}"></textarea>
								</div>
								<div class="mb-3 form-group form-check">
									<input type="checkbox" name="agreement"
										class="form-check-input" id="agreement"> <label
										for="agreement">Accept Terms and Conditions</label>
								</div>
								<div class="container text-center ">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-primary">Reset</button>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</Section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
